<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes move{
		0% { background:#6CC; border:1px solid #f00;}
		25% { background:#3F9; border:10px solid #039;}
		50% { background:#F60; border:20px solid #f00;}
		75% { background:#30C; border:30px outset #3F9;}
		100% { background:#FF9; border:40px outset #636;}
	}
	
	
 div{ width:200px;
 	  height:200px;
	  border-radius:200px;
	  border:1px solid #F00;
	  animation:move 10s ease 2;
	  }
</style>

</head>

<body>
<div></div>
</body>
</html>
