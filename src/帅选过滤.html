<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>帅选过滤</title>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //alert($("#box").children().size());
            //alert($("#box").children("p").size());
            $("#box").find("li").css("background","red");
            $("#box").find("ul").css("background","yellow");
        });
    </script>
</head>
<body>
<div id="box">
    <p>p1</p>
    <ul>
        <li>l1</li>
        <li>l2</li>
        <li>l3</li>
        <li>l4</li>
    </ul>
    <p>p2</p>

    <p>p3</p>
</div>

</body>
</html>
