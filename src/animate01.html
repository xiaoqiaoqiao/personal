<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:100px;
		 height:100px;
		 background:#FC0;
		 transform-origin:left top;
		 transform:rotate(45deg);
		 margin:50px;
		 margin-left:100px;
		 float:left;
		 animation:bai 5s ease-in 1s infinite;
		 }
	 @keyframes bai{
		 0% {background:#0C0; transform:rotate(55deg);}
		 20% {background:#639; transform:rotate(65deg);}
		 40% {background:#FC0; transform:rotate(55deg);}
		 60% {background:#C09; transform:rotate(45deg);}
		 80% {background:#996; transform:rotate(35deg);}
		 100% {background:#FF0; transform:rotate(25deg);}
		 }
	
</style>
</head>

<body>
	<div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
