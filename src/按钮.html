<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>按钮标记选项</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" type="text/css"/>
        <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    </head>
    <body>
    <!--
    在page区域内，可以通过给链接加data-role=“button”的属性样式华为按钮
    -->
        <div data-role="page">
            <div data-role="header">
                <h1>button</h1>
                <a href="按钮.html"></a>
            </div>
            <div data-role="content">

                <a href="按钮.html" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="arrow-r" data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="arrow-u" data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="arrow-d" data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="delete"  data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="plus"    data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="minus"   data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="check"   data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="gear"    data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="forward" data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="back"    data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="grid"    data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="star"    data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="alert"   data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="info"    data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="home"    data-iconpos="notext" data-inline="true">delete</a>
                <a href="按钮.html" data-role="button" data-icon="search"  data-iconpos="notext" data-inline="true">delete</a>

            </div>
            <div data-role="footer">
                <h3></h3>
            </div>
        </div>
    <!--
    data-icon属性可以被用来创建图标
    左箭头data-icon="arrow-l"
    右箭头data-icon=“arrow-r”
    上箭头data-icon=“arrow-u”
    下箭头data-icon=“arrow-d”
    删除data-icon=“delete”
    添加data-icon=“plus”
    减少data-icon=“minus”
    检查data-icon=“Check”
    齿轮data-icon=“gear”
    前进data-icon=“forward”
    后退data-icon=“back”
    网格data-icon=“grid”
    五角data-icon=“star”
    警告data-icon=“alert”
    信息data-icon=“info”
    首页data-icon=“home”
    搜索data-icon=“search”
    -->
    </body>
</html>
