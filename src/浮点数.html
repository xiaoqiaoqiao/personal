<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
		var oDiv=document.getElementsByTagName('div')[0];
		oDiv.onmouseover=function(){
		 sport(100);	
		};
};

var alpha=30;
var timer=null;
function sport(end)
{
	clearInterval(timer);
	var oDiv=document.getElementsByTagName('div')[0];
	var speed=0;
	
	
	
	timer=setInterval(function(){
	speed=(end-alpha)/10;
	//speed=speed>0?Math.ceil(speed):Math.floor(speed);

		if(end==alpha)
		{
			clearInterval(timer);	
		}
		else
		{
			alpha+=speed;	
		   oDiv.style.filter='alpha(opacity:'+alpha+')';
		   oDiv.style.opacity=alpha/100;
	    
		}
		 document.title=speed+'';
		
	},30);
     
	
}


</script>
<style>
div { width:300px;
		height:300px;
		background:#639;
		opacity:0.3;
	}

</style>
</head>

<body>
<div></div>
</body>
</html>
