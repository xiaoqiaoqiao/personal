<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	//break  破坏，终止（结束循环体）
	//continue  终止一次循环
	
	var i=0;
	for(i=0;i<5;i++)
	{
		if(i==3)
		{
			continue;	
		}
		alert(i);	
	}
	
	//循环次数的算法：
	//控制条件的乘积：
	
};

</script>
</head>

<body>
</body>
</html>
