<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div { width:50px;
		 height:50px;
		 border-radius:50px;
		 background:#3C0;
		 border:1px solid #FF0;
		 margin:0px;
		 
		 animation:move2 5s linear ;
		 }
		 
	@keyframes move1{
		0% { margin-left:30px;
		     margin-top:50px;
			 }
		10% { margin-left:80px;
		     margin-top:100px;
		 }
		20% { margin-left:130px;
		     margin-top:150px;
		 }
		30% { margin-left:180px;
		     margin-top:200px;
		 }
		40% { margin-left:230px;
		     margin-top:250px;
		 }
		50% { margin-left:280px;
		     margin-top:300px;
		 }
		60% { margin-left:330px;
		     margin-top:350px;
		 }
		70% { margin-left:380px;
		     margin-top:400px;
		 }
		80 { margin-left:430px;
		     margin-top:450px;
		 }
		90% { margin-left:480px;
		     margin-top:500px;
		 }
		100% { margin-left:530px;
		      margin-top:550px;
		 }
		}
	@keyframes move2{
		0% { margin-left:30px;
		     margin-top:50px;
			 opacity:1;
			 width:50px;
			 height:50px;
			 }
		
		100% { margin-left:530px;
		      margin-top:550px;
			  opacity:0.0;
			  width:2px;
			  height:2px;
			  
		 }
		}
</style>
</head>

<body>
<div></div>
</body>
</html>
