<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	alert("给你花，说我帅！");
	var count=0;
	/*document.onclick=function()
	{*/setInterval(function(){
		if(count<30){
			for(var i=0;i<10;i++)
			{
				var flower=document.createElement('div');
				
				document.body.appendChild(flower);
				flower.style.width='100px';
				flower.style.height='100px';
				
				flower.innerHTML='<img src=images/'+(i+1)+'.jpg />';
				
				flower.style.position='absolute';
				flower.style.top=parseInt(Math.random()*500)+'px';  //大于=0<1
				flower.style.left=parseInt(Math.random()*500)+'px';
				count++;
			}
		}
		
	},500);
	//};
};
</script>
