<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var oBtn=document.getElementsByTagName('input')[0];
	oBtn.onclick=function()
	{
		sport(600);	
		
	};
	
};

var timer=null;
function sport(end)
{
	clearInterval(timer);
	var oDiv=document.getElementById('div1');
	var speed=0;
	timer=setInterval(function(){
		
		speed=(end-oDiv.offsetLeft)/10;
	    
		speed=speed>0?Math.ceil(speed):Math.floor(speed);
	/*	if(speed>0)
		{
			speed=Math.ceil(speed);	
		}
		else
		{
			speed=Math.floor(speed);
		}
		*/
		
		if(oDiv.offsetLeft==end)
		{
			clearInterval(timer);	
			
		}		
		else
		{
			oDiv.style.left=oDiv.offsetLeft+speed+'px';	
			
		}
		
		document.title=oDiv.offsetLeft+'----'+speed;
	 },30);	
	
	
}


</script>
<style>

*{ padding:0px;
	margin:0px;
	border:0px;}
	
#div1{width:200px;
	height:200px;
	background:#3C0;
	position:absolute;
	left:0px;
	}
#div2{ width:1px;
		height:600px;
		background:#F00;
		position:absolute;
		left:600px;}
</style>
</head>

<body>
<input type="button" value="运动">
<div id="div2"></div>
<div id="div1"></div>
</body>
</html>
