<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	window.onload=function()
	{
		var oTxt=document.getElementById('month');
		var oBtn=document.getElementById('btn');
		var number=0;
		
		oBtn.onclick=function()
		{
			number=oTxt.value;
			
			switch(number)
			{
				case '1': 
					
				case '3':
				   alert('一月份的天数共31');
					break;
				case '2':
				   alert('二月份的天数共28');	
				   break;
				case '4':
				   alert('二月份的天数共30');	
				   break;
				  
				 default:
				   alert('你输的月份有误');
				   break;
			}
		};
		
		
		
	};
</script>
</head>

<body>
	<input type="button" id="btn" value="测试天数" />
	<input type="text" id="month" name="month" value="" size="30" />
</body>
</html>
