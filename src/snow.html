<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#snow001{
	width:100px;
	height:2px;
	background:#000;
	position:absolute;
	margin:50px;
	float:left;
	}
	#flower01{
		width:20px;
		height:20px;
		position:absolute;
		transform:rotate(45deg) skew(-17deg,-17deg);
		border-top:1px solid #000;
		border-right:1px solid #000;
		margin-top:40px;
		margin-left:55px;
		float:left;}
#snow002{
	width:100px;
	height:2px;
	background:#000;
	position:absolute;
	margin:50px;
	float:left;
	transform:rotate(-45deg);
	}
#snow003{
	width:100px;
	height:2px;
	background:#000;
	position:absolute;
	margin:50px;
	float:left;
	transform:rotate(-90deg);
	}
#snow004{
	width:100px;
	height:2px;
	background:#000;
	position:absolute;
	margin:50px;
	float:left;
	transform:rotate(-135deg);
	}
</style>
</head>

<body>
<div id="snow01">
<div id="snow001"></div>
<div id="flower01"></div>
<div id="snow002"></div>
<div id="snow003"></div>
<div id="snow004"></div>
</body>
</html>
