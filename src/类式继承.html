<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>类式继承</title>
    <script type="text/javascript">
        function Person(){
            this.books=["java","javascript","html5"];
        }
        function Student(){

        }
        Student.prototype=new Person();
        var stu1=new Student();
        var stu2=new Student();

        alert(stu2.books);
        stu1.books.push("另一本书");
        alert(stu2.books);
    </script>
</head>
<body>

</body>
</html>
